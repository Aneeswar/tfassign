<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Node.js Frontend for Flask</title>
    <!-- Include Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen font-sans">
    <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
        <h1 class="text-2xl font-bold mb-6 text-center text-gray-700">Submit Data to Flask Backend</h1>
        <form id="dataForm" class="space-y-4">
            <div>
                <label for="name" class="block text-sm font-medium text-gray-600">Name:</label>
                <input type="text" id="name" name="name" required class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
            </div>
            <div>
                <label for="email" class="block text-sm font-medium text-gray-600">Email:</label>
                <input type="email" id="email" name="email" required class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
            </div>
            <button type="submit" class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                Submit
            </button>
        </form>
        <!-- This div will display the response from the Flask backend -->
        <div id="response" class="mt-6 p-4 rounded-md text-gray-800 hidden"></div>
    </div>

    <script>
        document.getElementById('dataForm').addEventListener('submit', async function(event) {
            event.preventDefault();

            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const responseDiv = document.getElementById('response');
            
            // The URL for the backend service. Since Docker Compose exposes the port,
            // the browser can access it via localhost on the specified port.
            const backendUrl = '/api/process';

            try {
                // Send the form data to the Flask backend
                const response = await fetch(backendUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ name, email })
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();
                
                // Display the success response from the backend
                responseDiv.innerHTML = `
                    <p class="font-semibold">${data.message}</p>
                    <p>${data.processed_data}</p>
                `;
                responseDiv.className = 'mt-6 p-4 rounded-md text-green-800 bg-green-50 border border-green-300';

            } catch (error) {
                console.error('Error submitting form:', error);
                // Display an error message if the backend is unreachable
                responseDiv.textContent = 'Error: Could not connect to the backend service.';
                responseDiv.className = 'mt-6 p-4 rounded-md text-red-800 bg-red-50 border border-red-300';
            }
        });
    </script>
</body>
</html>
